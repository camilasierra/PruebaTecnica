<div class="container">
    <div class="starter-template">
        <div class="row">      	
            <div class="col-md-12 mt-5">
                <h1>Crear Producto </h1>
    
                <form >
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="productNew.name">
                    </div>  

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="productNew.price">
                    </div> 
                    

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="productNew.stock">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" (click)="addProduct()">Guardar</button>  
                        <button class="btn btn-warning" [routerLink]="['/listat']">Volver</button>                   
                    </div>   
                </form>
            </div>
        </div>
    </div>
</div>
