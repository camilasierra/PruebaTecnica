<div class="container">
    <div class="card">
      <div class="card-header">
          <h3>Clientes</h3>
      </div>
      <div class="card-body">
          <table class="table table-hover">
              <thead>
                  <tr class="text-center">
                      <th>id_product</th>
                      <th>name</th>
                      <th>price</th>
                      <th>stock</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of list"  class="text-center">
                      <td>{{product.id_product}}</td>
                      <td>{{product.name}}</td>
                      <td>{{product.price}}</td>
                      <td>{{product.stock}}</td>
                      <td>
                          <button class="btn btn-warning" [routerLink]="['/']">Agregar</button>
                              
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="form-group">
                 
        <button class="btn btn-warning" [routerLink]="['/listat']">Volver</button>      
    </div>
  </div>
</div>
