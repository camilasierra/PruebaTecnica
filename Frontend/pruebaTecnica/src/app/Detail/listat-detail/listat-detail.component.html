<div class="container">
    <div class="card">
      <div class="card-header">
          <h3>Detalle de la factura</h3>
      </div>
      <div class="card-body">
          <table class="table table-hover">
              <thead>
                  <tr class="text-center">
                      <th>id detalle</th>
                      <th>id factura</th>
                      <th>id producto</th>
                      <th>cantidad</th>
                      <th>precio</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let detail of list"  class="text-center">
                    
                      <td>{{detail.num_detail}}</td>
                      <td>{{detail.id_bill}}</td>
                      <td>{{detail.id_product}}</td>
                      <td>{{detail.amount}}</td>
                      <td>{{detail.price}}</td>        

                </tr>
              </tbody>
          </table>
      </div>
      <div class="form-group">
                       
        <button class="btn btn-warning" [routerLink]="['/listat']">Volver</button>      
    </div>
  </div>
</div>
