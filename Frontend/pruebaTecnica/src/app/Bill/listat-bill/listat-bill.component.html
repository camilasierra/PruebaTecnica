<div class="container">
    <div class="card">
      <div class="card-header">
          <h3>Facturas</h3>
      </div>
      <div class="card-body">
          <table class="table table-hover">
              <thead>
                  <tr class="text-center">
                      <th>num_bill</th>
                      <th>date_bill</th>
                      <th>id_client</th>
                     
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let bill of list"  class="text-center">
                    
                      <td>{{bill.num_bill}}</td>
                      <td>{{bill.date_bill}}</td>
                      <td>{{bill.id_client}}</td>        

                      <td>
                          <button class="btn btn-warning" [routerLink]="['/listatDetail']">Ver detalles</button>
                               
                      </td>
                </tr>
              </tbody>
          </table>
      </div>
      <div class="form-group">
                       
        <button class="btn btn-warning" [routerLink]="['/listat']">Volver</button>      
    </div>
  </div>
</div>
