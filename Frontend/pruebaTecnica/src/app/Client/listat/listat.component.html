<div class="container">
    <div id="menu" >
    <button  class="btn btn-primary" style="float: left;" [routerLink]="['/addBill']" routerLinkActive="router-link-active" >Crear factura</button>     
    <button  class="btn btn-primary" style="float: left;" [routerLink]="['/addProduct']" routerLinkActive="router-link-active" >Crear Producto</button>     
    <button  class="btn btn-primary" style="float: left;" [routerLink]="['/add']" routerLinkActive="router-link-active" >Crear Cliente</button>     
    
    <button class="btn btn-primary" style="float: left;"[routerLink]="['/listatBill']" routerLinkActive="router-link-active" >Listar factura</button>     
    <button class="btn btn-primary" style="float: left;"[routerLink]="['/listatProduct']" routerLinkActive="router-link-active" >Listar Productos</button>     


    </div>
     <div class="card" >
          
        <div class="card-header">
            <h3>Clientes</h3>

        </div>
        <div class="card-body" >
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Name</th>
                        <th>LastName</th>
                        <th>Direction</th>
                        <th>Birthdate</th>
                        <th>phone</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of list"  class="text-center">
                        <td>{{client.id_client}}</td>
                        <td>{{client.name}}</td>
                        <td>{{client.last_name}}</td>
                        <td>{{client.direction}}</td>
                        <td>{{client.birthdate}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.email}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
